<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive memorial website honoring individuals in Iran who lost their lives during the revolution. Community-moderated and open-source." />
    <meta name="keywords" content="Iran Memorial, Iran Revolution 2026, victims, human rights, interactive map, memorial" />
    <meta name="author" content="Iran Memorial Community" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://iranrevolution.online/" />
    <meta property="og:title" content="Iran Memorial - Honoring the Revolution's Victims" />
    <meta property="og:description" content="Interactive memorial website honoring individuals in Iran who lost their lives during the revolution." />
    <meta property="og:image" content="https://iranrevolution.online/favicon.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://iranrevolution.online/" />
    <meta property="twitter:title" content="Iran Memorial - Honoring the Revolution's Victims" />
    <meta property="twitter:description" content="Interactive memorial website honoring individuals in Iran who lost their lives during the revolution." />
    <meta property="twitter:image" content="https://iranrevolution.online/favicon.svg" />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://iranrevolution.online/" />

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https://*.tile.openstreetmap.org https://*.basemaps.cartocdn.com https://upload.wikimedia.org https://pbs.twimg.com https://abs.twimg.com https://*.cdninstagram.com https://instagram.com; media-src 'self' https://*.cdninstagram.com; style-src 'self' 'unsafe-inline' https://platform.twitter.com https://fonts.googleapis.com; script-src 'self' https://platform.twitter.com https://www.instagram.com https://instagram.com; frame-src https://platform.twitter.com https://syndication.twitter.com https://www.instagram.com https://instagram.com; connect-src 'self' https://r.jina.ai https://openrouter.ai https://*.supabase.co wss://*.supabase.co https://www.instagram.com; font-src 'self' https://fonts.gstatic.com;" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon.svg" />
    
    <title>Iran Memorial | Honoring the Victims of the Revolution</title>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Iran Memorial",
      "url": "https://iranrevolution.online/",
      "description": "Interactive memorial website honoring individuals in Iran who lost their lives during the revolution.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://iranrevolution.online/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <header role="banner" aria-label="Site header">
      <nav aria-label="Primary navigation">
        <div class="logo-area">
          <img src="./favicon.svg" alt="Flag of Iran" class="site-icon" />
          <div class="title-container">
            <h1 id="site-title">Iran Memorial</h1>
            <div class="badge-container">
              <span id="total-count-badge" class="count-badge">0</span>
              <button id="info-trigger" class="info-trigger" aria-label="Show reported figures">i</button>
            </div>
          </div>
        </div>
        <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div id="nav-controls" class="controls">
          <div class="control-group">
            <select id="language-select" aria-label="Language selection">
              <option value="fa">فارسی</option>
              <option value="en" selected>English</option>
            </select>
          </div>
          <div class="control-group">
            <input id="search-input" type="search" placeholder="Search victims..." aria-label="Search" />
          </div>
          <div class="control-group">
            <button id="list-view-btn" class="nav-button">List View</button>
          </div>
          <div class="control-group">
            <button id="contribute-btn" class="nav-button">Contribute</button>
          </div>
        </div>
      </nav>
    </header>
    <main id="app" role="main" aria-label="Main content">
      <section id="map-section" aria-label="Memorial map">
        <div id="map-container" role="img" aria-label="Map of Iran with memorial markers"></div>
      </section>
      <aside id="details-panel" aria-label="Selected memorial details" tabindex="0">
        <div id="details-content"></div>
      </aside>
      <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
          <button id="close-modal" class="close-button">&times;</button>
          <div id="modal-body"></div>
        </div>
      </div>
      <div id="report-modal" class="modal-overlay hidden">
        <div class="modal-content report-modal">
          <button id="close-report-modal" class="close-button">&times;</button>
          <div id="report-modal-body"></div>
        </div>
      </div>
      <button id="fab-contribute" class="fab-button" aria-label="Contribute">
        <span>+</span>
      </button>
    </main>
    <footer role="contentinfo" aria-label="Site footer">
      <p id="footer-note">All content is open-source and community-moderated. No tracking.</p>
      <a href="./privacy.html" id="privacy-link">Privacy</a>
      <a href="https://github.com/atakhadiviom/IranRevolution2026" rel="noopener" target="_blank" id="github-link">GitHub</a>
    </footer>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
