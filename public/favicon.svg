<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Background Flag Stripes -->
  <rect width="48" height="16" fill="#239f40"/> <!-- Green -->
  <rect y="16" width="48" height="16" fill="#ffffff"/> <!-- White -->
  <rect y="32" width="48" height="16" fill="#da291c"/> <!-- Red -->
  
  <!-- Lion and Sun (Centered on White) -->
  <g transform="translate(24, 24) scale(0.65)">
    <!-- Sun -->
    <circle cx="0" cy="-2" r="6" fill="#ffcc00"/>
    <path d="M-8,-2 Q0,-12 8,-2" fill="none" stroke="#ffcc00" stroke-width="1.5"/>
    
    <!-- Lion -->
    <path d="M-10,8 
             C-10,4 -8,2 -4,2 
             L4,2 
             C8,2 10,4 10,8 
             L10,10 L-10,10 Z" fill="#b38600"/> <!-- Lion Body -->
    <circle cx="-7" cy="2" r="3.5" fill="#b38600"/> <!-- Lion Head -->
    
    <!-- Sword -->
    <path d="M-2,2 L12,-6" stroke="#555" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>