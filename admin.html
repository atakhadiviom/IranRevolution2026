<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Submission</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <style>
      body { font-family: system-ui, Avenir, Helvetica, Arial, sans-serif; margin: 2rem; max-width: 900px; }
      form { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
      label { display: block; font-size: 0.85rem; color: #555; margin-bottom: 0.25rem; }
      input, textarea { width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #ddd; border-radius: 8px; }
      textarea { min-height: 120px; grid-column: 1 / -1; }
      .actions { display: flex; gap: 0.5rem; margin-top: 1rem; }
      pre { background: #f6f6f6; padding: 1rem; border-radius: 8px; overflow: auto; }
    </style>
  </head>
  <body>
    <h1>Admin: Add Memorial Entry</h1>
    <p>This tool validates a submission and generates JSON to add via Pull Request.</p>
    <form id="entry-form">
      <div>
        <label for="name">Name</label>
        <input id="name" required />
      </div>
      <div>
        <label for="city">City</label>
        <input id="city" required />
      </div>
      <div>
        <label for="location">Location</label>
        <input id="location" required />
      </div>
      <div>
        <label for="date">Date (YYYY-MM-DD)</label>
        <input id="date" type="date" required />
      </div>
      <div>
        <label for="lat">Latitude</label>
        <input id="lat" type="number" step="0.0001" required />
      </div>
      <div>
        <label for="lon">Longitude</label>
        <input id="lon" type="number" step="0.0001" required />
      </div>
      <textarea id="bio" placeholder="Biography (optional)"></textarea>
      <textarea id="testimonials" placeholder="Testimonials (one per line, optional)"></textarea>
      <div>
        <label for="photo">Photo URL (optional)</label>
        <input id="photo" type="url" />
      </div>
      <div>
        <label for="video">Video URL (optional)</label>
        <input id="video" type="url" />
      </div>
      <div>
        <label for="xPost">X Post URL (optional)</label>
        <input id="xPost" type="url" placeholder="https://x.com/..." />
      </div>
      <div style="grid-column: 1 / -1;">
        <label>References (Label | URL) - One per line</label>
        <textarea id="references" placeholder="Wikipedia | https://en.wikipedia.org...&#10;BBC News | https://bbc.com..."></textarea>
      </div>
      <div class="actions">
        <button type="submit">Generate JSON</button>
        <button type="button" id="download">Download JSON</button>
      </div>
    </form>
    <h2>Output</h2>
    <pre id="output"></pre>
    <script type="module" src="./src/admin.ts"></script>
  </body>
</html>
